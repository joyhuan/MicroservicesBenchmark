syntax = "proto3";
package register;

service register {
    // CheckUser returns whether the username and password are correct
    rpc register(Request) returns (Response);
  }

message Request {
    string userName = 1;
    string password = 2;
    string firstName = 3;
    string  lastName= 4;
  }

  message Response {
    bool success = 1;
  }
