syntax = "proto3";
package prof;

service prof {
    rpc getProf(profRequest) returns (profResponse);
}

message profRequest {
    string name = 1;
}

message profResponse {
    string name = 1;
    float rating = 2;
    float wouldTakeAgain = 3;
    float levelOfDifficulty = 4;
    repeated string topTags = 5;
    repeated Professor similarProfs = 6;
    string reviews = 7;
    int64 numReviews = 8;
}

message Professor {
    float rating = 1;
    string name = 2;
    string link = 3;
}
