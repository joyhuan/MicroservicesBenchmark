syntax = "proto3";
package prof;

service prof {
    rpc getProf(profRequest) returns (profResponse);
}

message profRequest {
    string name = 1;
}

message profResponse {
    string name = 1;
    string rating = 2;
    string wouldTakeAgain = 3;
    string levelOfDifficulty = 4;
    string topTags = 5;
    string reviews = 6;
    string numReviews = 7;
}
