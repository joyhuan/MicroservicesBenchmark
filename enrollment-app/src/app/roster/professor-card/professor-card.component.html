
<h3 class="title-container"> 
    <div class="title-code"> Professor {{ prof.getName() }} </div>
    <div class="title-rating"> {{ prof.getRating() }}/5 </div>
</h3>

<div class="keywords">
  <div class="flex-item"><h3>Would take again<div class="number">{{ prof.getWouldtakeagain() }}</div></h3></div>
  
  <div class="flex-item"><h3>Level of Difficulty<div class="number">{{ prof.getLevelofdifficulty() }}</div></h3></div>
  
  <div class="flex-item"><h3>Number of Reviews<div class="number">{{ prof.getNumreviews() }}</div></h3></div>
</div>

<h3>Top Tags<div class="tags">{{ prof.getToptags() }}</div></h3>

<h3>Reviews</h3>
<div class="reviews">
  <div *ngFor="let review of reviews">
    <p> {{ review }} </p>
    <hr>
  </div>
</div>
